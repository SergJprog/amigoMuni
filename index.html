<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/ESCUDO_MUNI.png">
    <title>Amigo Secreto ATV</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto ATV</h1>
            <img src="assets/corazon_con_manos.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">üòç</h2>

            <input type="text" id="nombreParticipante" placeholder="Ingresa tu nombre" />
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="btnSortear" class="button-draw" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="√çcono para sortear">
                    Sortear amigo
                </button>
            </div>

           
            
        </section>
    </main>

    <button id="btnDescargar" style="display: none; cursor: pointer; font-size: 24px; background: none; border: none;">
        .
    </button>

    <script src="app.js" defer></script>
</body>
</html>

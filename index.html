<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto ATV</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto ATV</h1>
        </header>
        
        <!-- Mensaje grande cuando ya no hay más amigos -->
        <div id="mensajeFin" class="mensaje-fin" style="display: none;">
            <h2>YA NO HAY MÁS AMIGOS EN EL LISTADO</h2>
        </div>

        <section class="input-section">
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="btnSortear" class="button-draw">
                    Sortear amigo
                </button>
            </div>

            <!-- Punto secreto para descargar -->
            <div id="descargaSecreta" style="width: 50px; height: 50px; position: absolute; bottom: 10px; right: 10px; cursor: pointer;"></div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
